<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Let's Draw</title>
</head>
    <body> 
        <div class="container">
          <canvas id="draw_pannel" width="500" height="500"></canvas>  
        </div>
        <div class="control__pannel">
            <button onclick="increase_brush_size()">+</button>
            <button onclick="decrease_brush_size()">-</button>
            <button onclick="clear_board()">Clear</button>
            <div class="color_Box" style="background-color: black;" onclick="change_brush_color('black')"></div> 
            <div class="color_Box" style="background-color: white;" onclick="change_brush_color('white')"></div> 
            <div class="color_Box" style="background-color: green;" onclick="change_brush_color('green')"></div> 
            <div class="color_Box" style="background-color: red;" onclick="change_brush_color('red')"></div> 
            <div class="color_Box" style="background-color: yellow;" onclick="change_brush_color('yellow')"></div> 
        </div>
        
        <script src="./index.js"></script>
    </body>
</html>
